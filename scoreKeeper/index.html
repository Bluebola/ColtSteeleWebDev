<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorekeeper</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

    <section class="card mx-auto my-5">
        <img class="card-img-top" src="C:\Users\tlzw2\Documents\JavascriptFilesVSCode\scoreKeeper\R.jpg"
            alt="Picture of ping pong bat">
            <h5 class="card-title card-header"> Ping Pong Score Keeper</h5>
        <div class="card-body pt-0">
            <div class="score">
                <span id="firstNumber" class="fs-1 me-1">0</span> <span>to</span> <span id="secondNumber"
                    class="ms-1 fs-1">0</span>
            </div>
            <p class="card-text">Use the buttons below to keep the score! Deuces can occur.</p>
            <form action="">
                <div class="row">
                    <div class="col">
                        <label for="number" class="mt-2 font-weight-bold">Playing to :</label>
                    </div>
                    <div class="col">
                        <select name="number" id="number" class="form-select my-1">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                </div>
            </form>
            <div></div>
            <div class="row">
                <div class="col" aria-label="button group">
                    <button id="oneAdd" class="btn btn-success">+1 to Player One </button>
                    <button id="twoAdd" class="btn btn-primary">+1 to Player Two</button>
                    <button id="reset" class="btn btn-warning">Reset</button>
                </div>
            </div>
        </div>
    </section>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
